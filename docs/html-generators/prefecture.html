<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Prefecture Generator</title>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"
            integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

<main>
    <div id="app" class="container">
        <div class="row">
            <form action="" class="col s6">
                <div class="row">

                    <p class="col s6">
                        <input v-model="outputLang" type="radio" name="output-lang" id="output-lang-js"
                               value="javascript">
                        <label for="output-lang-js">JavaScript</label>
                    </p>
                    <p class="col s6">
                        <input v-model="outputLang" type="radio" name="output-format" id="output-lang-html"
                               value="html">
                        <label for="output-lang-html">HTML</label>
                    </p>
                </div>
                <div v-show="optionsForJS" class="row">
                    <p class="col s6">
                        <input v-model="jsOutputType" type="radio" name="output-js-type" id="output-js-array"
                               value="array">
                        <label for="output-js-array">Array</label>
                    </p>
                    <p class="col s6">
                        <input v-model="jsOutputType" type="radio" name="output-js-type" id="output-js-object"
                               value="object">
                        <label for="output-js-object">Object</label>
                    </p>
                    <p class="col s6">
                        <input v-model="keyAsName" type="checkbox" name="key-name" id="key-name">
                        <label for="key-name">Key = 都道府県名</label>
                    </p>
                </div>
                <div v-show="optionsForHTML">
                    <div class="row">
                        <p class="col s6">
                            <input v-model="keyAsName" type="checkbox" name="key-name" id="key-name">
                            <label for="key-name">Value = 都道府県名</label>
                        </p>
                    </div>
                </div>

            </form>

            <div class="col s6 output">
                <pre v-text="output"></pre>
            </div>
        </div>
    </div>
</main>

<script src="./app.js"></script>
</body>
</html>
